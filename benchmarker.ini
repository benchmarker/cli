[options]
failure_head=1 # Failure condition when comparing the current head against target
failure_main=1 # Failure condition when comparing the current branch against main
folder_path=runs/{run_id} # path to benchmark results on the branch
result_branch=benchmarks # branch that will be used to commit results
result_name=result # name of the result file
verbosity=1 # 0 (quiet), 1 (normal), 2 (verbose) | -v (1)

[commands]
compare="benchmarker compare --folder-path=fake-runs 0a0a0a0 0c0c0c0 0f0f0f0"
init="benchmarker init --result-branch=fake-benchmarks"
run="benchmarker run 'id' 'ls' 'true'"
